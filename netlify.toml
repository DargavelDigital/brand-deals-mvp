[build]
  command = "pnpm install --frozen-lockfile && pnpm run verify:deps && pnpm prisma generate && pnpm run build:static"
  publish = "out"

# Recommended in the Netlify UI (or set here as an env var):
#   NODE_VERSION = "20"
#   PNPM_VERSION = "9"
#   NODE_MODULES_CACHE = "false"   # to avoid Prisma cache mismatch

[build.environment]
  NODE_VERSION = "20"
  PNPM_VERSION = "8"
  STATIC_EXPORT = "true"

[context.deploy-preview]
  command = "pnpm install --frozen-lockfile && pnpm run verify:deps && pnpm prisma generate && pnpm run build:static"
  # We don't fail previews, but we emit results to logs

[context.branch-deploy]
  command = "pnpm install --frozen-lockfile && pnpm run verify:deps && pnpm prisma generate && pnpm run build:static"
  # We don't fail branch deploys, but we emit results to logs

[context.production]
  command = "pnpm install --frozen-lockfile && pnpm run verify:deps && pnpm prisma generate && pnpm run build:static"
  # Production builds must pass

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
