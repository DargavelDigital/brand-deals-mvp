[build]
  command = "pnpm run build:netlify"

# Recommended in the Netlify UI (or set here as an env var):
#   NODE_VERSION = "20"
#   PNPM_VERSION = "9"
#   NODE_MODULES_CACHE = "false"   # to avoid Prisma cache mismatch

[build.environment]
  NODE_VERSION = "20"
  PNPM_VERSION = "10.14.0"
  NODE_MODULES_CACHE = "false"
  # STATIC_EXPORT = "true"  # REMOVED - Admin console needs server-side
  # Note: Prisma client generation happens during pnpm install/build
  # DATABASE_URL is not required at build time for static generation
  # Essential Prisma configuration
  PRISMA_QUERY_ENGINE_TYPE = "binary"
  PRISMA_GENERATE_DATAPROXY = "false"
  PRISMA_FORCE_DOWNLOAD = "1"
  PRISMA_SKIP_MIGRATE = "1"
  FEATURE_BILLING_ENABLED = "false"  # until Stripe/config is ready
  # Enable demo auth in production
  ENABLE_DEMO_AUTH = "1"
  NEXT_PUBLIC_ENABLE_DEMO_AUTH = "1"
  AI_ADAPT_FEEDBACK = "1"
  # Ensure proper database connectivity
  DATABASE_CONNECTION_LIMIT = "10"
  DATABASE_POOL_TIMEOUT = "20"
  # Ensure consistent production behavior
  NODE_ENV = "production"
  NEXT_PUBLIC_CRM_DEBUG = "0"
  NEXT_PUBLIC_CRM_LIGHT_ENABLED = "false"
  # Cache busting for this deployment
  BUILD_TIMESTAMP = "2025-01-27T22:15:00Z"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[context.deploy-preview]
  command = "pnpm run build:netlify"
  # We don't fail previews, but we emit results to logs

[context.branch-deploy]
  command = "pnpm run build:netlify"
  # We don't fail branch deploys, but we emit results to logs

[context.production]
  command = "pnpm run build:netlify"
  # Production builds must pass

[context.production.environment]
  ALLOW_DB_MIGRATIONS = "0"

# No manual SPA redirects; @netlify/plugin-nextjs handles routes.

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    Content-Security-Policy = "default-src 'self'; img-src 'self' data: https://logo.clearbit.com; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://logo.clearbit.com; frame-ancestors 'none'; base-uri 'self'"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/image/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
