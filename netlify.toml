[build]
  command = "pnpm run build:netlify"
  publish = ".next"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@sparticuz/chromium"]

[[functions]]
  path = "/api/media-pack/generate"
  memory = 1024
  timeout = 120

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"